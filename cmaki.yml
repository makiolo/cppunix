- cppunix:
    <<: *thirdparty_defaults
    depends:
        - boost-coroutine2
        - boost-filesystem
        - boost-regex
        - teelogging
        - fast-event-system
        - coroutine
        - metacommon
    post_install:
        - ./*.h include/cppunix/
    source: https://github.com/makiolo/cppunix
    build:
        |
            #!/bin/bash
            source find.script
            CMAKI_INSTALL=$SELFHOME npm install
    targets:
        - dummy:
            info:
                <<: *library_dynamic
