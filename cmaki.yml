- cppunix:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    version_manager: git
    cmake_target: null
    depends:
        - boost-coroutine2
        - boost-filesystem
        - boost-regex
        - teelogging
        - coroutine
        - metacommon
    post_install:
        - ./*.h include/cppunix/
    mode: dr
    source: https://github.com/makiolo/cppunix
    build:
        |
            #!/bin/bash
            source find.script
            CMAKI_PWD=$(pwd) CMAKI_INSTALL=$SELFHOME/.. npm install
    targets:
        - dummy:
            info:
                <<: *library_dynamic
