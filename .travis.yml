sudo: required
dist: trusty

language: c
cache: ccache

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - g++-4.9
            - lcov
      env:
        - CXX=g++-4.9 CC=gcc-4.9 MODE=Debug
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - cmake
            - clang-3.6
      env:
        - CXX=clang++-3.6 CC=clang-3.6 MODE=Debug
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - g++-4.9
      env:
        - CXX=g++-4.9 CC=gcc-4.9 MODE=Release
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - cmake
            - clang-3.6
            - valgrind
      env:
        - CXX=clang++-3.6 CC=clang-3.6 MODE=Release

install:
  # python deps
  - pip install --user pyyaml
  - pip install --user poster
  - pip install --user codecov
  # Installing lcov
  # - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.13.orig.tar.gz
  # - tar xf lcov_1.13.orig.tar.gz
  # - (cd lcov-1.13/ && sudo make install && rm -Rf lcov-1.13/)

script:
  - set -e
  - (cd cmaki && git pull origin master)
  - ./cmaki/run.sh
  - export NOCACHE_LOCAL=TRUE
  - export NOCACHE_REMOTE=FALSE
  - (cd cmaki_generator && ./build github://$TRAVIS_REPO_SLUG -o --server=http://artifacts.myftp.biz:8080)
  - set +e

notifications:
  webhooks: http://artifacts.myftp.biz:3000/api/todos
  on_start: always   # default: never
  on_success: always # default: always
  on_failure: always # default: always
  on_error: always # default: always
  on_cancel: always # default: always

